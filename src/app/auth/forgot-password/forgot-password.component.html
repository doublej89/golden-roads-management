<mat-card>
  <div *ngIf="resetMessage" class="alert alert-info">{{resetMessage}}</div>
  <div *ngIf="!resetMessage">
    <h1 class="display-4 text-center">Password Reset</h1>
    <form (submit)="resetPassReq(resetForm)" #resetForm="ngForm" *ngIf="!isLoading">
      <mat-form-field appearance="outline">
        <input [ngClass]="{'is-invalid': errors.hasOwnProperty('email')}" matInput name="email" ngModel type="email" placeholder="Email"
          #emailInput="ngModel">
        <mat-error *ngIf="Object.keys(errors).length > 0 && (errors.hasOwnProperty('email') || errors.hasOwnProperty('global'))">{{errors.email
          || errors.global}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
  </div>
</mat-card>
