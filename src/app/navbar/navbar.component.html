<nav
  [@scrollAnimation]="state"
  class="navbar navbar-expand-md navbar-dark"
  style="position: fixed; width: 100%; z-index: 10;"
>
  <div class="container">
    <a [ngClass]="{ blackening: blacken }" class="navbar-brand" routerLink="/">
      <img
        src="../../assets/img/GoldenRoads-Management-White-Logo.png"
        alt=""
      />
    </a>
    <button
      class="navbar-toggler hidden-sm-up"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      data-target="#mobile-nav"
      aria-expanded="false"
      aria-controls="mobile-nav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="mobile-nav"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a
            [ngClass]="{ blackening: blacken }"
            class="nav-link"
            routerLink="/services"
            routerLinkActive="active-link"
          >
            Services
          </a>
        </li>
        <li class="nav-item">
          <a
            [ngClass]="{ blackening: blacken }"
            class="nav-link"
            routerLink="/about"
            routerLinkActive="active-link"
          >
            About
          </a>
        </li>
        <li class="nav-item" (click)="openDialog()">
          <a
            [ngClass]="{ blackening: blacken }"
            class="nav-link"
            style="cursor: pointer"
          >
            Contact
          </a>
        </li>
      </ul>
      <ul *ngIf="isAuthenticated" class="navbar-nav ml-auto">
        <!-- <li class="nav-item">
          <a [ngClass]="{'blackening': blacken}" class="nav-link" routerLink="/dashboard">
            Dashboard
          </a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="onLogoutClick()">
            <img
              class="rounded-circle"
              src="user.avatar"
              alt="user.name"
              style="width: 25px; margin-right: 5px;"
            />
            Logout
          </a>
        </li>
      </ul>
      <ul *ngIf="!isAuthenticated" class="navbar-nav ml-auto">
        <!-- <li class="nav-item">
          <a [ngClass]="{'blackening': blacken}" class="nav-link" routerLink="/register">
            Sign Up
          </a>
        </li> -->
        <li class="nav-item">
          <a
            [ngClass]="{ blackening: blacken }"
            class="nav-link"
            routerLink="/login"
            routerLinkActive="active-link"
          >
            Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
